<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header class="sticky-top">

        <!-- Top Bar -->
        <div id="topDiv" class="container-fluid text-center">
            <p id="top-p" class="py-1 mb-0">Fri frakt och retur</p>
        </div>

        <!-- Navbar -->
        <div class="container-fluid pt-3 pb-2" id="meny-top">
            <div id="top-row" class="row align-items-center justify-content-center">
                <div class="col-4">
                    <nav class="navbar navbar-expand-sm navbar">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" onclick="rotateImage()">
                                <img id="hamburger" class="img" src="icons/icons8-menu.svg" alt="">
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" id="womensCategory" href="#">Dam</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="mensCategory" href="#">Herr</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="jeweleryCategory" href="#">Smycken</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="allCategories" href="#">Allt</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-4 text-center">
                    <a href="#" id="salj-icon" class="h1 logo link-underline link-underline-opacity-0">S A L J</a>
                </div>
                <div id="search-bar" class="col-2 d-none d-sm-block"> <!-- Dölj på sm och större -->
                    <input class="form-control me-2" type="search" placeholder="Sök" aria-label="Sök">
                </div>

                <div id="search-icon" class="col-2 d-block d-sm-none d-flex flex justify-content-end">
                    <!-- Visa på mindre än sm -->
                    <button class="btn" type="button" onclick="toggleSearchBar()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="col-2 text-center d-flex align-items-center justify-content-center" id="cart">
                    <a href="orderpage/order.html">
                        <i class="bi bi-basket2"></i>
                    </a>
                    <p id="amountOfProductsInCart"></p>
                </div>

            </div>
        </div>
    </header>

    

    <div class="slideshow" id="slideshow">
        <div class="slides">
            <img class="slide" src="images/cat-han-JSGcF7g_67E-unsplash.jpg" alt="">
            <img class="slide" src="images/nimble-made-NS2BZsGxOLE-unsplash.jpg" alt="">
            <img class="slide" src="images/amy-shamblen-F52I5BtDuhY-unsplash.jpg" alt="">
            <img class="slide" src="images/eric-fung-Z0GZrpwcc5Y-unsplash.jpg" alt="">
            <img class="slide" src="images/daniel-storek-JM-qKEd1GMI-unsplash.jpg" alt="">
            <img class="slide" src="images/mostafa-mahmoudi-J4DnKxz_3sA-unsplash.jpg" alt="">


        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>

        <div id="sentence" class="container">
            <span class="typing-header" id="shoppa">Shoppa</span>
            <span class="typing-header" id="typingHeader"></span>
        </div>
    </div>




    <div id="category-header" class="container-fluid text-center py-5 my-3">
        <!-- Här läggs rubrik för kategori -->
    </div>

    <div class="container-fluid">
        <div class="row g-5" id="cardsRow">
            <!-- Här kommer de dynamiskt skapade korten att läggas till -->
        </div>
    </div>

    <div class="spacer"></div>


    <footer>

        <div id="container-footer" class="container text-center">

            <div class="d-flex flex-column align-items-center">
                <label id="email-label-footer" for="exampleInputEmail1" class="form-label mt-4">Anmäl dig till
                    nyhetsbrev!</label>
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" class="form-control input-grouped" placeholder="E-mail" aria-label="E-mail"
                        aria-describedby="button-addon2">
                    <button class="btn btn-dark btn-sm btn-grouped" type="button" id="button-addon2">Anmäl</button>
                </div>
                <small id="email-small-footer" class="form-text text-muted">10% vid nästa köp om du anmäler dig till
                    nyhetsbrevet</small>
            </div>

            <div id="social-media-icons-div" class="container-fluid d-flex flex-column">
                <div class="row align-items-center">
                    <div class="col">
                        <nav>
                            <ul id="icon-list-footer" class="list-inline">
                                <li class="list-inline-item"><a href="#"><i class="bi bi-instagram"></i></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><i class="bi bi-facebook"></i></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><i class="bi bi-tiktok"></i></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><i class="bi bi-twitter-x"></i></a>
                                </li>
                                <li class="list-inline-item"><a href="#"><i class="bi bi-youtube"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div id="customer-service-div">
                <a href="mailto:customerservice@salj.se">Kontakta kundtjänst | </a>
                <a href="customerServicepage/customerService.html"> Vanliga frågor</a>
            </div>

            <div id="copyright-footer" class="container">
                <span class="text-muted">&copy; 2024 SALJ. Alla rättigheter förbehållna.</span>
            </div>

        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
